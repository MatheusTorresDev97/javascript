<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Contagem para Ano Novo</title>
  </head>
  <body>
    <main id="year" class="year"></main>
    <h1>Contagem para o Ano Novo</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <p><small>dias</small></p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p><small>horas</small></p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p><small>minutos</small></p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p><small>segundos</small></p>
      </div>
    </div>
    <img
    src="https://github.com/bradtraversy/vanillawebprojects/blob/master/new-year-countdown/img/spinner.gif?raw=true"
    alt="Loading..."
    id="loading"
    class="loading"
  />
  </body>
</html>
